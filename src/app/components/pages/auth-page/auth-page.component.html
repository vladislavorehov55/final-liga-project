<div class="page">
  <form class="form" (submit)="submitHandler($event)">
    <app-my-input (inputValueChangeEvent)="updateLogin($event)" placeholder="Enter login"></app-my-input>
    <app-my-input (inputValueChangeEvent)="updatePassword($event)" placeholder="Enter password"></app-my-input>
    <div class="block">
      <a routerLink="/about" class="link">How to create account?</a>
      <button class="btnLogin">Log in</button>
    </div>
  </form>
</div>
