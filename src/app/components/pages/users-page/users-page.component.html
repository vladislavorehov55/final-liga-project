<div class="page">
  <ng-container *ngIf="serverError === ''; else elseBlock ">
    <app-search (changeSearchValueEvent)="searchUserHandler($event)">

    </app-search>
    <div class="btnCreateWrap">
      <button class="btnCreate" (click)="openUserCreationForm()">Создать пользователя</button>
    </div>
    <app-users-list [users]="users"></app-users-list>
    <app-pagination [itemsCount]="totalUsers"
                    [itemsOnPage]="itemsOnPage"
                    [currentPageNumber]="currentPageNumber"
                    (changePageEvent)="changePageHandler($event)"
    >
    </app-pagination>
    <app-form-user></app-form-user>
  </ng-container>

  <ng-template #elseBlock>
    <h1 class="errorMessage">{{serverError}}</h1>
  </ng-template>

</div>
